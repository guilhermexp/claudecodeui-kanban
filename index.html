  <body>

    <!-- Service Worker Registration -->
    <script>
      // Check if SW should be disabled (for development)
      const disableSW = window.location.hostname === 'localhost' || 
                       window.location.hostname.includes('ngrok');
      
      if ('serviceWorker' in navigator && !disableSW) {
        if (window.location.protocol === 'https:') {
          // Only register service worker in production (HTTPS)
          window.addEventListener('load', () => {
            // Add version to force update
            navigator.serviceWorker.register('/sw.js?v=' + Date.now())
              .then(registration => {
                console.log('SW registered: ', registration);
                // Force update check
                registration.update();
              })
              .catch(registrationError => {
                console.log('SW registration failed: ', registrationError);
              });
          });
        } else {
          // In development, unregister any existing service workers
          window.addEventListener('load', () => {
            navigator.serviceWorker.getRegistrations().then(registrations => {
              for (let registration of registrations) {
                registration.unregister().then(boolean => {
                  console.log('Service worker unregistered in development:', boolean);
                });
              }
            });
          });
          console.log('Service worker disabled in development');
        }
      }
    </script>
