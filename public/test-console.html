<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Capture Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
        }
        button:hover {
            background: #0056b3;
        }
        .error-btn { background: #dc3545; }
        .error-btn:hover { background: #c82333; }
        .warn-btn { background: #ffc107; color: black; }
        .warn-btn:hover { background: #e0a800; }
    </style>
</head>
<body>
    <h1>Console Capture Test Page</h1>
    <p>Click the buttons below to test different console outputs:</p>
    
    <button onclick="testConsoleLog()">Test console.log()</button>
    <button onclick="testConsoleInfo()">Test console.info()</button>
    <button class="warn-btn" onclick="testConsoleWarn()">Test console.warn()</button>
    <button class="error-btn" onclick="testConsoleError()">Test console.error()</button>
    <button class="error-btn" onclick="testRuntimeError()">Test Runtime Error</button>
    <button class="error-btn" onclick="testPromiseRejection()">Test Promise Rejection</button>
    <button onclick="testMultipleArgs()">Test Multiple Arguments</button>
    <button onclick="testObject()">Test Object Logging</button>

    <script>
        // Test functions
        function testConsoleLog() {
            console.log("This is a test console.log message at", new Date().toLocaleTimeString());
        }
        
        function testConsoleInfo() {
            console.info("This is an info message with timestamp:", Date.now());
        }
        
        function testConsoleWarn() {
            console.warn("Warning: This is a test warning message!");
        }
        
        function testConsoleError() {
            console.error("Error: This is a test error message!");
        }
        
        function testRuntimeError() {
            // This will cause a runtime error
            nonExistentFunction();
        }
        
        function testPromiseRejection() {
            Promise.reject(new Error("This is a test promise rejection"));
        }
        
        function testMultipleArgs() {
            console.log("Multiple", "arguments", "test:", 123, true, { key: "value" });
        }
        
        function testObject() {
            const testObj = {
                name: "Test Object",
                value: 42,
                nested: {
                    deep: "value",
                    array: [1, 2, 3]
                },
                timestamp: new Date()
            };
            console.log("Object test:", testObj);
        }
        
        // Auto test on load
        console.log("ðŸŽ¯ Console Capture Test Page Loaded at", new Date().toISOString());
        console.info("Ready for testing!");
    </script>
</body>
</html>
