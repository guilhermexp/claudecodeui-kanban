<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stagewise Toolbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: transparent;
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    #user-app-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
    
    /* Stagewise Toolbar Styles */
    .stagewise-toolbar {
      position: fixed !important;
      bottom: 20px !important;
      left: 50% !important;
      transform: translateX(-50%) !important;
      display: flex !important;
      gap: 8px !important;
      background: rgba(255, 255, 255, 0.98) !important;
      backdrop-filter: blur(10px) !important;
      padding: 8px !important;
      border-radius: 28px !important;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2) !important;
      z-index: 2147483647 !important;
      border: 1px solid rgba(0, 0, 0, 0.1) !important;
    }
    
    .toolbar-button {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      background: white;
      border: 1px solid rgba(0, 0, 0, 0.06);
      color: #666;
      position: relative;
    }
    
    .toolbar-button:hover {
      background: #f5f5f5;
      transform: scale(1.05);
    }
    
    .toolbar-button.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .toolbar-button svg {
      width: 20px;
      height: 20px;
    }
    
    /* Chat Panel */
    .chat-panel {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      max-width: 90vw;
      height: 500px;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(0, 0, 0, 0.08);
      display: none;
      flex-direction: column;
      z-index: 999998;
    }
    
    .chat-panel.open {
      display: flex;
    }
    
    .chat-header {
      padding: 16px;
      border-bottom: 1px solid #e5e5e5;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .chat-title {
      font-weight: 600;
      font-size: 14px;
      color: #333;
    }
    
    .chat-close {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: transparent;
      color: #666;
      border: none;
      transition: background 0.2s;
    }
    
    .chat-close:hover {
      background: #f0f0f0;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    
    .chat-input-container {
      padding: 16px;
      border-top: 1px solid #e5e5e5;
    }
    
    .chat-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }
    
    .chat-input:focus {
      border-color: #667eea;
    }
    
    .message {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
    }
    
    .message.user {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-left: auto;
      max-width: 80%;
    }
    
    .message.assistant {
      background: #f0f0f0;
      color: #333;
      max-width: 80%;
    }
    
    .message.system {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
      font-size: 12px;
      text-align: center;
      margin: 8px auto;
      max-width: 90%;
    }
    
    .status-indicator {
      position: absolute;
      top: -2px;
      right: -2px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #4caf50;
      border: 2px solid white;
    }
    
    .status-indicator.disconnected {
      background: #f44336;
    }
    
    .status-indicator.connecting {
      background: #ff9800;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <!-- User app iframe -->
  <iframe 
    id="user-app-iframe" 
    src="about:blank"
    title="User Application">
  </iframe>

  <!-- Stagewise Toolbar -->
  <div class="stagewise-toolbar">
    <!-- Chat Button -->
    <div class="toolbar-button" id="chat-button" title="Chat with AI">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
      </svg>
      <div class="status-indicator" id="status"></div>
    </div>
    
    <!-- Select Elements Button -->
    <div class="toolbar-button" id="select-button" title="Select elements">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2z"></path>
      </svg>
    </div>
    
    <!-- Settings Button -->
    <div class="toolbar-button" id="settings-button" title="Settings">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
      </svg>
    </div>
    
    <!-- Home Button -->
    <div class="toolbar-button" id="home-button" title="Home">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
      </svg>
    </div>
  </div>

  <!-- Chat Panel -->
  <div class="chat-panel" id="chat-panel">
    <div class="chat-header">
      <div class="chat-title">Stagewise AI Chat</div>
      <button class="chat-close" id="close-chat">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="16" height="16">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div class="chat-messages" id="messages">
      <div class="message assistant">
        Hello! I'm connected to your local Claude CLI. How can I help you with your code today?
      </div>
    </div>
    <div class="chat-input-container">
      <input 
        type="text" 
        class="chat-input" 
        id="chat-input"
        placeholder="Type your message..."
        onkeypress="if(event.key === 'Enter') sendMessage()"
      >
    </div>
  </div>

  <script>
    // WebSocket connection to adapter
    let ws = null;
    let isConnected = false;
    let currentProjectPath = null; // Store current project path
    
    // Initialize WebSocket connection
    function initWebSocket() {
      const statusEl = document.getElementById('status');
      statusEl.className = 'status-indicator connecting';
      
      ws = new WebSocket('ws://localhost:3456/ws');
      
      ws.onopen = () => {
        isConnected = true;
        statusEl.className = 'status-indicator';
        console.log('Connected to adapter server');
      };
      
      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          if (data.type === 'messaging.update') {
            // Display message from CLI
            displayMessage(data.data, 'assistant');
          }
        } catch (e) {
          console.error('Failed to parse message:', e);
        }
      };
      
      ws.onclose = () => {
        isConnected = false;
        statusEl.className = 'status-indicator disconnected';
        console.log('Disconnected from adapter server');
        // Try to reconnect after 3 seconds
        setTimeout(initWebSocket, 3000);
      };
      
      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };
    }
    
    // Send message to CLI
    function sendMessage() {
      const input = document.getElementById('chat-input');
      const message = input.value.trim();
      
      if (!message || !isConnected) return;
      
      // Display user message
      displayMessage(message, 'user');
      
      // Adiciona contexto do elemento selecionado se houver
      let fullMessage = message;
      if (window.selectedElementContext) {
        const ctx = window.selectedElementContext;
        fullMessage = `[Context: Selected element is a ${ctx.tag} with id="${ctx.id || 'none'}" and classes="${ctx.classes || 'none'}"] ${message}`;
        window.selectedElementContext = null; // Limpa após usar
      }
      
      // Send to adapter with project path
      ws.send(JSON.stringify({
        type: 'user.message',
        message: {
          content: [{ type: 'text', text: fullMessage }],
          projectPath: currentProjectPath
        }
      }));
      
      input.value = '';
    }
    
    // Display message in chat
    function displayMessage(content, type) {
      const messagesEl = document.getElementById('messages');
      const messageEl = document.createElement('div');
      messageEl.className = `message ${type}`;
      
      if (typeof content === 'string') {
        messageEl.textContent = content;
      } else if (content.parts) {
        // Handle structured message
        const text = content.parts
          .filter(p => p.type === 'text')
          .map(p => p.text)
          .join('');
        messageEl.textContent = text || '...';
      }
      
      messagesEl.appendChild(messageEl);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
    
    // Load URL in iframe
    function loadInIframe(url) {
      const iframe = document.getElementById('user-app-iframe');
      iframe.src = url;
      
      // Injeta script de seleção após carregar
      iframe.onload = () => {
        try {
          const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
          if (iframeDoc) {
            injectSelectionScript(iframeDoc);
          }
        } catch (e) {
          console.log('Não foi possível injetar script de seleção devido a restrições cross-origin');
        }
      };
    }
    
    // Injeta script de seleção no iframe
    function injectSelectionScript(iframeDoc) {
      const script = iframeDoc.createElement('script');
      script.textContent = `
        (function() {
          let isSelectionMode = false;
          let hoverElement = null;
          
          // Escuta mensagens do parent
          window.addEventListener('message', function(event) {
            console.log('🟣 App iframe received message:', event.data.type);
            
            // Aceita ambos os tipos de mensagem
            if (event.data.type === 'enableSelection' || 
                (event.data.type === 'enable-element-selection' && event.data.enabled)) {
              isSelectionMode = true;
              document.body.style.cursor = 'crosshair';
              addSelectionListeners();
              console.log('🟣 Selection mode ACTIVATED in app iframe');
            } else if (event.data.type === 'disableSelection' || 
                      (event.data.type === 'enable-element-selection' && !event.data.enabled)) {
              isSelectionMode = false;
              document.body.style.cursor = '';
              removeSelectionListeners();
              console.log('🟣 Selection mode DEACTIVATED in app iframe');
            }
          });
          
          function addSelectionListeners() {
            document.addEventListener('mouseover', handleHover, true);
            document.addEventListener('click', handleClick, true);
          }
          
          function removeSelectionListeners() {
            document.removeEventListener('mouseover', handleHover, true);
            document.removeEventListener('click', handleClick, true);
            if (hoverElement) {
              hoverElement.style.outline = '';
              hoverElement = null;
            }
          }
          
          function handleHover(e) {
            if (!isSelectionMode) return;
            
            if (hoverElement && hoverElement !== e.target) {
              hoverElement.style.outline = '';
            }
            
            hoverElement = e.target;
            hoverElement.style.outline = '2px solid #667eea';
          }
          
          function handleClick(e) {
            if (!isSelectionMode) return;
            
            // Impede TOTALMENTE o clique de propagar
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            
            const element = e.target;
            const info = {
              tag: element.tagName,
              id: element.id,
              classes: element.className,
              text: element.textContent?.substring(0, 100)
            };
            
            console.log('🟣 Element clicked in selection mode:', info);
            
            // Envia informação do elemento para o parent
            window.parent.postMessage({
              type: 'elementSelected',
              element: info
            }, '*');
            
            // Desativa seleção após clicar
            isSelectionMode = false;
            document.body.style.cursor = '';
            removeSelectionListeners();
            
            return false;
          }
        })();
      `;
      iframeDoc.head.appendChild(script);
    }
    
    // UI Event handlers
    document.getElementById('chat-button').onclick = () => {
      const panel = document.getElementById('chat-panel');
      panel.classList.toggle('open');
      document.getElementById('chat-button').classList.toggle('active');
    };
    
    document.getElementById('close-chat').onclick = () => {
      document.getElementById('chat-panel').classList.remove('open');
      document.getElementById('chat-button').classList.remove('active');
    };
    
    // Element selection mode
    let isSelecting = false;
    let selectedElements = [];
    
    document.getElementById('select-button').onclick = () => {
      isSelecting = !isSelecting;
      document.getElementById('select-button').classList.toggle('active', isSelecting);
      
      if (isSelecting) {
        // Mostra mensagem de seleção ativa
        displayMessage('🎯 Modo de seleção ativado - Clique em qualquer elemento na página', 'system');
        
        // Notifica o parent (PreviewPanel) para ativar a seleção de elementos
        window.parent.postMessage({ 
          type: 'stagewise-toggle-selection',
          enabled: true 
        }, '*');
      } else {
        displayMessage('Modo de seleção desativado', 'system');
        
        // Notifica o parent para desativar a seleção
        window.parent.postMessage({ 
          type: 'stagewise-toggle-selection',
          enabled: false 
        }, '*');
      }
    };
    
    // Função de seleção nativa removida - agora usa PreviewPanel
    
    
    
    
    
    
    document.getElementById('settings-button').onclick = () => {
      alert('Settings panel would open here');
    };
    
    document.getElementById('home-button').onclick = () => {
      loadInIframe('http://localhost:5173');
    };
    
    // Listen for messages
    window.addEventListener('message', (event) => {
      // Mensagem para carregar URL
      if (event.data.type === 'loadUrl') {
        loadInIframe(event.data.url);
        // Store project path if provided
        if (event.data.projectPath) {
          currentProjectPath = event.data.projectPath;
          console.log('Updated project path:', currentProjectPath);
        }
      }
      
      // SIMPLES: Ativa seleção quando recebe mensagem do PreviewPanel
      if (event.data.type === 'activate-element-selection') {
        console.log('Stagewise received activation request');
        const appIframe = document.getElementById('user-app-iframe');
        if (appIframe && appIframe.contentWindow) {
          // Apenas repassa a mensagem para o iframe da aplicação
          appIframe.contentWindow.postMessage({
            type: 'enable-element-selection',
            enabled: true
          }, '*');
        }
      }
      
      // Forward element selection message to app iframe
      if (event.data.type === 'forward-to-app-iframe') {
        const appIframe = document.getElementById('user-app-iframe');
        console.log('🟣 Stagewise received forward request, app iframe exists:', !!appIframe);
        if (appIframe && appIframe.contentWindow) {
          console.log('🟣 Forwarding to app iframe:', event.data.message);
          appIframe.contentWindow.postMessage(event.data.message, '*');
          
          // Também tenta injetar diretamente se possível
          try {
            const iframeDoc = appIframe.contentDocument;
            if (iframeDoc && event.data.message.type === 'enable-element-selection' && event.data.message.enabled) {
              console.log('🟣 Attempting direct injection in app iframe');
              // Verifica se o script já foi injetado
              if (!iframeDoc.querySelector('#stagewise-listener')) {
                injectSelectionScript(iframeDoc);
                console.log('🟣 Selection script injected successfully');
              }
            }
          } catch (e) {
            console.log('🟣 Cannot access app iframe directly (CORS), relying on postMessage');
          }
        } else {
          console.error('🟣 App iframe not found or not accessible!');
        }
      }
      
      // Receive element context from parent (new element selection)
      if (event.data.type === 'element-context') {
        const element = event.data.data;
        if (element) {
          window.selectedElementContext = element;
          displayMessage(`✅ Element context received: <${element.tag}> ready to send with next message`, 'system');
          
          // Desativa o modo de seleção automaticamente após receber elemento
          if (isSelecting) {
            isSelecting = false;
            document.getElementById('select-button').classList.remove('active');
          }
        }
      }
      
      // Mensagem de elemento selecionado do iframe
      if (event.data.type === 'elementSelected') {
        const element = event.data.element;
        const message = `✅ Elemento selecionado: <${element.tag}${element.id ? ' id="' + element.id + '"' : ''}${element.classes ? ' class="' + element.classes + '"' : ''}>`;
        displayMessage(message, 'system');
        
        // Desativa modo de seleção
        isSelecting = false;
        document.getElementById('select-button').classList.remove('active');
        
        // Tenta desativar no iframe
        const iframe = document.getElementById('user-app-iframe');
        if (iframe && iframe.contentWindow) {
          iframe.contentWindow.postMessage({ type: 'disableSelection' }, '*');
        }
        
        // Adiciona contexto do elemento para o chat
        if (isConnected && ws) {
          // Podemos enviar contexto do elemento selecionado junto com próxima mensagem
          window.selectedElementContext = element;
        }
      }
    });
    
    // Notify parent we're ready
    if (window.parent !== window) {
      window.parent.postMessage({ type: 'toolbarReady' }, '*');
    }
    
    // Initialize WebSocket and load default URL
    initWebSocket();
    setTimeout(() => {
      loadInIframe('http://localhost:5173');
    }, 500);
  </script>
</body>
</html>
