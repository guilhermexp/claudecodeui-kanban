version: '3.8'

services:
  # Frontend + Claude Backend (Node.js)
  claude-ui:
    build:
      context: .
      dockerfile: Dockerfile.node
    ports:
      - "9000:9000"  # Frontend
      - "8080:8080"  # Claude Backend
    environment:
      - NODE_ENV=production
      - PORT=8080
      - VITE_PORT=9000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ~/.claude:/root/.claude
      - ./dist:/app/dist
    depends_on:
      vibe-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/config"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Vibe Kanban Backend (Rust)
  vibe-backend:
    build:
      context: ./vibe-kanban
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - RUST_LOG=info
      - BACKEND_PORT=8081
    volumes:
      - vibe-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - claude-ui
      - vibe-backend
    restart: unless-stopped
    profiles:
      - production

volumes:
  vibe-data:
    driver: local